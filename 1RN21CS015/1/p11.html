<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
    <script src = "lib.js"></script>
</head>
<script>
    var app = angular.module("ArrApp",[]);
    app.controller("Myctrl",function($scope){
        $scope.names = ['Raj','Anil','Sam','Kamal'];
    });
</script>
<body ng-app = "ArrApp" ng-controller = "Myctrl">
    Names:
    <p ng-repeat = "name in names">
        {{name}}
    </p>

    UpperCase Names:
    <p ng-repeat = "name in names">
            {{name | uppercase}}
    </p>

    <!-- <p ng-repeat = "n in names | orderBy"> {{n}} </p> -->
    
    <!-- it is not working -->
    <!-- <p ng-repeat = "n in names | orderBy : 'reverse' "> {{n}} </p> -->


</body>
</html>
