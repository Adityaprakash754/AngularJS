<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Angular Program</title>
    <script src="index.js"></script>
</head>
<!-- <body ng-app = "" ng-init = "firstname = 'John' "> -->
<body ng-app = "" ng-init = "a = 5; b = 10">
    {{5+6}}
    <br>

    Enter Name: 
    <input type = "text" ng-model = "name">
    <br>
    {{name}}

    <p ng-bind = "name"></p>

    <!-- {{firstname}} -->
    {{a}} <br>
    {{b}}
    <br>
    <br>

    Enter a1: 
    <input type = "number" ng-model = "a1">

    <br>
    <br>
    Enter a2: 
    <input type = "number" ng-model = "a2">
    <br>

    {{a1+a2}}

</body>
</html>
